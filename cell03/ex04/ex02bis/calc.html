<!DOCTYPE html>
<html>
<head>
    <title>Holy4Man Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calculator">
        <h2> Holy Calculator ^^</h2>

        <input type="text" id="left" placeholder="1st First number">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="text" id="right" placeholder="2nd Second number">

        <input type="button" value="Try me!" id="calculateBtn">
    </div>

    <script src="calc.js"></script>

</body>
</html>
